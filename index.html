<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Enter Expense Description" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select><br>
            <input type="number" id="amount" placeholder="Enter Amount" required><br>
            <input type="date" id="date" placeholder="Select Date" required><br>
            <button type="submit" value="Add Expense" id="submit">Add Expense</button>
        </form>
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>        
        </table>
        <div class="summary-container">
            <h3>Total Expense: <span>&#8377;</span><span id="totalExpense">0</span></h3>
            <button id="resetButton">Reset All</button>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
